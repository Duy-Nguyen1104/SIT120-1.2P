<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
  }

  @media (max-width: 768px) {
    .container {
      width: 100%;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <h1>Responsive Web Design Example</h1>
</div>

<div class="container">
  <h2>Welcome to the sample Website!</h2>
  <img src="https://img.freepik.com/premium-vector/black-cat-says-hello-cat-waves-his-paw-animal-greets-black-halloween-kitten-raised-his-hand_502320-1176.jpg" alt="Cat saying hi">
  <p>This website is an example of responsive web design. The layout of this container will adapt based on the screen size using media queries.</p>
  <p>Thank you for visiting this site!</p>
</div>

</body>
</html>
